
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Allocation</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <h2>Assign Your Initial Skills</h2>
    <form id="skillsForm">
        <label for="cultural">Cultural:</label>
        <input type="number" id="cultural" name="cultural" min="1" max="100" required>
        <label for="physical">Physical:</label>
        <input type="number" id="physical" name="physical" min="1" max="100" required>
        <label for="social">Social:</label>
        <input type="number" id="social" name="social" min="1" max="100" required>
        <label for="financial">Financial:</label>
        <input type="number" id="financial" name="financial" min="1" max="100" required>
        <button type="submit">Save Skills</button>
    </form>
</body>
</html>
